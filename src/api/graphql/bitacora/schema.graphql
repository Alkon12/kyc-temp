type BitacoraEntity {
  id: ID!
  userId: String!
  alarmId: String!
  status: String!
  createdAt: String!
  updatedAt: String!
}

type Query {
  getBitacoraByUser(userId: String!): [BitacoraEntity!]!
}

type Mutation {
  createBitacora(userId: String!, alarmId: String!, status: String!): BitacoraEntity!
  updateBitacoraStatus(bitacoraId: String!, status: String!): BitacoraEntity!
}

