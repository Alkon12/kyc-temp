type Query {
  validatePayment(
    idCotizacion: Int!,
    idsmartIt: String!,
  ): PaymentValidationEntity
}

type Mutation {
  createPaymentBill(referencia: String!, idcliente: Int!) : PaymentBillEntity
}

type PaymentValidationEntity {
  idPayment: String!
}

type PaymentBillEntity {
  billId: Int!
  folio: Int!
  serie: String!
}