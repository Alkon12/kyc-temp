extend type Query {
  kycOverview: KycOverview!
  kycIdentificationCardMatch(applicationId: ID!): KycIdentificationCardMatch!
}

extend type Mutation {
  setKycAddress(taskId: ID!, input: SetKycAddressInput!): Address
  setInactivityStatement(taskId: ID!, input: SetInactivityStatementInput!): Boolean
}

input SetKycAddressInput {
  street: String!
  extNumber: String!
  intNumber: String!
  zipCode: String!
  district: String!
  city: String!
  state: String!
  country: String!
  latitude: String!
  longitude: String!
  real_time_latitude: String
  real_time_longitude: String
}

input SetInactivityStatementInput {
  reason: String!
}

type KycOverview {
  byProgress: KycApplicationsByProgress!
  byActivity: KycApplicationsByActivity!
}

type KycApplicationsByProgress {
  kycDriverEngaged: Int!
  kycComplete: Int!
  deliveryProcess: Int!
}

type KycApplicationsByActivity {
  onTime: Int!
  delayedByDriver: Int!
  delayedByBackoffice: Int!
  delayedByManager: Int!
}

type KycIdentificationCardMatch {
  parsed: KycIdentificationCardMatchParsed
  verdict: String
}

type KycIdentificationCardMatchParsed {
  firstName: String
  middleName: String
  lastName: String
  addressStreetName: String
  addressHouseNumber: String
  addressNeighborhood: String
  addressPostalCode: String
  addressCity: String
  addressState: String
  dob: String
}
